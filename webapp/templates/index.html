<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Heart Disease Diagnosi Home Page</title>

    <!-- Icons font CSS-->
    <link href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/main.css" rel="stylesheet" media="all">
    
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-30 p-b-30 font-poppins main-bg">
        <div class="wrapper wrapper--w880">
            <div class="card card-4">
                <div class="card-body">
                    <h1 class="title"><b>Heart Disease Diagnosis</b></h1>
                    <p class="desc">This App will help you diagnose your heart!</p>
                    <br><br>
                    <form method="GET" action="/predict">
                        <div class="input-group">
                            <label class="label"><b>Age</b></label>
                            <div class="col-2">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="age_category">
                                        <option selected disabled hidden style='display: none' value=''></option>
                                        <option value="0">18-24</option>
                                        <option value="1">25-29</option>
                                        <option value="2">30-34</option>
                                        <option value="3">35-39</option>
                                        <option value="4">40-44</option>
                                        <option value="5">45-49</option>
                                        <option value="6">50-54</option>
                                        <option value="7">55-59</option>
                                        <option value="8">60-64</option>
                                        <option value="9">65-69</option>
                                        <option value="10">70-74</option>
                                        <option value="11">75-79</option>
                                        <option value="12">80 or Older</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label"><b>How can you describe your general health?</b></label>
                            <div class="col-2">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="gen_health">
                                        <option selected disabled hidden style='display: none' value=''></option>
                                        <option value="0">Poor</option>
                                        <option value="1">Fair</option>
                                        <option value="2">Good</option>
                                        <option value="3">Very Good</option>
                                        <option value="4">Excellent</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>

                        

                        <div class="input-group">
                            <label class="label"><b>have you been suffering from physical illness during the past 30 days? (How many days?)</b></label>
                            <div class="col-2">    
                                <input class="input--style-4" type="number" name="physical_health" min="0" max="30">
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label"><b>Do you smoke?</b></label>
                            <div class="col-2">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="smoking">
                                        <option selected disabled hidden style='display: none' value=''></option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>


                        <div class="input-group">
                            <label class="label"><b>Do you have serious difficulty in walking?</b></label>
                            <div class="col-2">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="diff_walking">
                                        <option selected disabled hidden style='display: none' value=''></option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label"><b>Have you ever had a stroke?</b></label>
                            <div class="col-2">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="stroke">
                                        <option selected disabled hidden style='display: none' value=''></option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label"><b>Have you ever had diabetes?</b></label>
                            <div class="col-2">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="diabetic">
                                        <option selected disabled hidden style='display: none' value=''></option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label"><b>Have you ever had Kidney Disease?</b></label>
                            <div class="col-2">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="kidney_disease">
                                        <option selected disabled hidden style='display: none' value=''></option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label"><b>Have you ever had Skin Cancer?</b></label>
                            <div class="col-2">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="skin_cancer">
                                        <option selected disabled hidden style='display: none' value=''></option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Check Your Heart!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/vendor/select2/select2.min.js"></script>
    <script src="../static/vendor/datepicker/moment.min.js"></script>
    <script src="../static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/js/global.js"></script>
